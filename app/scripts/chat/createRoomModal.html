<div class="modal-header">
  <h3 class="modal-title">Create a Room</h3>
</div>
<div class="modal-body">
  <div class="alert alert-danger" role="alert" ng-show="modal.errorMessage">Oops, something went wrong! The server says: {{modal.errorMessage}} </div>
  <input class="form-control input-lg" placeholder="Room Name" type="text" name="room" ng-model="modal.newRoomName">
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="modal.ok()">OK</button>
  <button class="btn btn-warning" type="button" ng-click="modal.cancel()">Cancel</button>
</div>
