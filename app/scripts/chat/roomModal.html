<div class="modal-header">
  <h3 class="modal-title">{{modal.title}}</h3>
</div>
<div class="modal-body">

  <div class="row">
    <div class="col-md-3">
      <strong>Now Chatting</strong>

        <div ng-repeat="user in modal.roomUserNames track by $index">
          {{user}}
        </div>

    </div>
    <div class="col-md-9">

      <ul class="list-group">
        <li class="list-group-item" ng-repeat="message in modal.messages  track by $index">
         <strong> {{message.user}} </strong> said {{message.text}}
        </li>
      </ul>

      <div class="row" style="margin-top:30px;">

        <div class="col-md-10">
          <input class="form-control input-lg" type="text" name="message" ng-model="modal.messageTxt" placeholder="Type Message Here">
        </div>
        <div class="col-md-2">
          <button class="btn btn-primary btn-lg" type="button" ng-click="modal.send()">Send</button>

        </div>
      </div>

    </div>

  </div>


</div>
<div class="modal-footer">


  <button class="btn btn-warning" type="button" ng-click="modal.leave()">Leave Room</button>


</div>
